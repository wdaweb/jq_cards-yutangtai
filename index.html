<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>寶可夢</title>
</head>

<body>
    <div id="game">
        <div id="header">
            <div class="ball"></div>
        </div>
        <div id="content">
            <div id="left"></div>
            <div id="right"></div>
            <div id="guess">
                <img src="./images/word.png" alt="guess">
            </div>
            <div id="intro">
                <div class="intro_bg"></div>
                <div class="close_box">X</div>
                <div class="title_box">
                    <h2 class="pokeNum">005</h2>
                    <h2 class="pokeName">小鉅鱷</h2>
                </div>
                <div class="ability_box">
                    <p>屬性<br><span class="attributes"></span></p>
                    <p>弱點<br><span class="weakness"></span></p>
                </div>
                <div class="detail_box">
                    <p><span class="detail"></span></p>
                </div>
                <div class="chart_box">
                    <p>能力<br></p>
                </div>
                <div class="pokemonImg">
                    <img class="circle" src="./images/lazorBall.png">
                    <img class="ring" src="./images/ring.png">
                    <img class="pokemon" src="./images/26_info.png">
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
        </div>
    </div>
    <script src="./jquery/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/all.js"></script>
</body>

</html>
